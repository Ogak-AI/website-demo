<!DOCTYPE html>
<html lang="en">
    
<head>
        <link rel="stylesheet" href="{{url_for('static', filename='img/pic_logo.jpg')}}">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Downloader</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            integrity="sha384-e0JMYsd53ii+sc0/bJGFsiCZc+%NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css')}}" type="text/css">
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
        


            <link rel="stylesheet" href="{{url_for('static', filename='css/sb-admin-2.min.css')}}">
    </head>

    <body style="background-color: #eb2121e1;">
    <br>
    <br>
    <br>
        <div class="container" style="justify-content: center;">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0" style="display: block;">
                            <!-- Nested Row within Card Body -->
                             <div class="p-5">
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-10">
                                        <div class="text-center">
                                            <h1 class="h2 text-gray-900 mb-4">Youtube Videos Downloader</h1>
                                        </div>
                                        <form method="POST" action="/download">
                                            <div class="form-group">
                                                <input type="url" class="form-control"
                                                    id="exampleInput1" name="url" placeholder="Enter Url of Youtube Video...">
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-primary">
                                                <span>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                                                    </svg></span> &nbsp; Download Now!
                                            </button>
                                        </form>
                                        {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                        <ul>
                                        {% for category, message in messages %}
                                        <li class="{{ category }}">{{ message }}</li>
                                        {% endfor %}
                                        </ul>
                                        {% endif %}
                                        {% endwith %}
                                        <br>
                                    </div>
                                    <div class="col-lg-1"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- Bootstrap core Javascript -->
        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

        <!-- Custom scripts for all pages -->
        <script src="{{url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/checkmyoptions.js')}}"></script>
    </body>
</html>
